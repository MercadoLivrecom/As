<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Comentários - Área do Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images.png">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }

        /* ===== Cabeçalho corrigido ===== */
        header {
            width: 100%;
            background: linear-gradient(90deg, #000, #2c2c2c);
            padding: 10px 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            box-sizing: border-box;
        }

        .header-content img {
            max-height: 34px;
            width: auto;
            display: block;
        }

        /* ===== Container principal ===== */
        .login-container {
            max-width: 420px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            box-sizing: border-box;
        }

        .login-container h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 10px;
            color: #222;
        }

        .login-container p {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #000;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #333;
        }

        .error-message {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background-color: #ffe5e5;
            color: #b00000;
            font-size: 14px;
            border-radius: 6px;
            text-align: center;
        }

        /* ===== Rodapé ===== */
        footer {
            margin-top: 80px;
            padding: 15px;
            text-align: center;
            font-size: 13px;
            color: #666;
        }

        footer span {
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="header-content">
            <img src="green.svg" alt="Logo PayJoy">
        </div>
    </header>

    <!-- Login -->
    <div class="login-container">
        <h1>Acessar comentários</h1>
        <p>Entre com sua conta para visualizar mais avaliações</p>

        <div class="input-group">
            <label>Usuário</label>
            <input type="text" id="usuario" placeholder="Digite seu usuário">
        </div>

        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
        </div>

        <button class="login-button" onclick="validarLogin()">
            Entrar na minha conta
        </button>

        <div class="error-message" id="erro">
            Usuário ou senha inválidos. Tente novamente.
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        © 2025 / 2026 <span>payjoy</span> • Ambiente seguro e monitorado
    </footer>

    <script>
        function validarLogin() {
            // Sempre retorna erro
            document.getElementById("erro").style.display = "block";
        }
    </script>

</body>
</html>
